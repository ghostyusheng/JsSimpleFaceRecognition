<ion-view view-title="设置">
  <ion-content>
		<ion-toggle toggle-class="toggle-assertive" ng-model="text" ng-click="share_sms()">
	        短信分享
	    </ion-toggle>
        <ion-toggle toggle-class="toggle-positive">
          保存识别信息
        </ion-toggle>
		<ion-toggle toggle-class="toggle-energized" ng-click="exitApp()">
          退出当前账号
        </ion-toggle>
		
  </ion-content>
</ion-view>
