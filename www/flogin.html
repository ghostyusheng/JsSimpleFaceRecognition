<ion-view title="用户登录">
  <ion-content>
    <div class="bar bar-header-assertive ">
                <!-- <div class="h1 title">用户登录</div>
                <a href="Register.html" class=" button " style="color:#387ef5">注册</a> -->
            </div>
            <div class="content has-header">
                <form ng-submit="onSubmit(myForm)"  name="myForm"  novalidate>
                    <div class="list">
                        <div class="item-input-inset">
                            <label class="item-input-wrapper">
                                <i class="icon ion-person assertive"></i>
                                <input type="text" name="username" id="username" ng-model="username" placeholder="用户名" required>
                                <div ng-show="myForm.username.$invalid && submitted">
                                    <div style="color:red" ng-show="myForm.username.$error.required">用户名是必须的</div>
                                </div>
                            </label>
                        </div>
                        <div class="item-input-inset">
                            <label class="item-input-wrapper">
                                <i class="icon ion-locked assertive"></i>
                                <input type="password" name="password" ng-model="password" id="password" placeholder="密码" required>
                                <div ng-show="myForm.password.$invalid && submitted">
                                    <div style="color:red" ng-show="myForm.password.$error.required">密码是必须的</div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="padding">
                        <button class="button button-full button-assertive" type="submit" ng-disabled="myForm.user.$invalid||myForm.password.$invalid"  >登录</button>
                    </div>
                    <a class="padding" href="#/register">还没注册，去注册&gt;&gt;</a ">
                </form>
            </div>
  </ion-content>
</ion-view>
